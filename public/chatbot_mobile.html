<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Bens Groupe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>

    <div id="chatbot-page-container">
        <div class="chatbot-header">
            <h3>Assistant Bens Groupe</h3>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot">Bonjour ! Je suis l'assistant de Bens Groupe. Posez-moi vos questions.</div>
        </div>
        <div class="chatbot-input-area">
            <input type="text" id="user-input" placeholder="Posez votre question...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>
    
    <script src="js/chatbot-page.js"></script>

</body>
</html>
