<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - Thème Bordeaux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f4f2, #f0e6e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stats-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(123, 17, 19, 0.15);
            padding: 60px 40px;
            width: 100%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h1 {
            font-size: 2.8rem;
            color: #7b1113;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .section-title p {
            color: #777;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .stat-card {
            background: #fff;
            border-radius: 15px;
            padding: 35px 25px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(123, 17, 19, 0.1);
            box-shadow: 0 5px 15px rgba(123, 17, 19, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(123, 17, 19, 0.15);
            border-color: rgba(123, 17, 19, 0.2);
        }

        .icon-container {
            width: 90px;
            height: 90px;
            background: rgba(123, 17, 19, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .stat-card:hover .icon-container {
            background: rgba(123, 17, 19, 0.15);
            transform: scale(1.1);
        }

        .icon-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed #7b1113;
            animation: rotate 20s linear infinite;
        }

        .icon-container i {
            font-size: 40px;
            color: #7b1113;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: #7b1113;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .bordeaux-accent {
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(123, 17, 19, 0.08), transparent);
            border-radius: 50%;
        }

        .accent-1 {
            top: -80px;
            right: -80px;
        }

        .accent-2 {
            bottom: -100px;
            left: -100px;
            transform: rotate(180deg);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-section {
                padding: 40px 20px;
            }
            
            .section-title h1 {
                font-size: 2.2rem;
            }
            
            .stat-card {
                padding: 25px 15px;
            }
            
            .icon-container {
                width: 70px;
                height: 70px;
            }
            
            .icon-container i {
                font-size: 30px;
            }
            
            .stat-number {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <section class="stats-section">
        <div class="bordeaux-accent accent-1"></div>
        <div class="bordeaux-accent accent-2"></div>
        
        <div class="section-title">
            <h1>Notre Expertise en Chiffres</h1>
            <p>Des années d'expérience au service de l'excellence et de la performance</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="icon-container">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">11-50</div>
                <div class="stat-label">Employés</div>
            </div>
            
            <div class="stat-card">
                <div class="icon-container">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-number">10+</div>
                <div class="stat-label">Années d'expérience</div>
            </div>
            
            <div class="stat-card">
                <div class="icon-container">
                    <i class="fas fa-route"></i>
                </div>
                <div class="stat-number">Dakar-Bamako</div>
                <div class="stat-label">Itinéraire principal</div>
            </div>
            
            <div class="stat-card">
                <div class="icon-container">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="stat-number">&lt;24h</div>
                <div class="stat-label">Devis</div>
            </div>
        </div>
    </section>
</body>
</html>
